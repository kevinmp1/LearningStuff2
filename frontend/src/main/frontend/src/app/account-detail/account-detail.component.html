<div *ngIf="account">
  <br/>
  <div class="panel panel-primary">
    <div class="panel-heading"><h2>{{account.company}}</h2></div>
    <div class="panel-body">
      <div><label>Username: </label>{{account.username}}</div>
      <div><label>Password: </label>{{account.password}}</div>
    </div>
  </div>
  <br/>
  <br/>
  <br/>
  <div class="panel panel-info">
    <div class="panel-heading"><span>Edit account</span>
    </div>
    <div class="panel-body">
      <label>Username: </label>
      <input [(ngModel)]="account.username" placeholder="username">
      <label>Password: </label>
      <input [(ngModel)]="account.password" placeholder="password">
      <button (click)="save()">Save</button>
    </div>
  </div>
  <button (click)="goBack()">Back</button>
</div>
