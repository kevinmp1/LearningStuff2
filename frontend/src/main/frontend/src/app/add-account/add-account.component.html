<div class="container">
    <h2 style="color: #369;">Add New Account Info</h2>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Account Name</label>
        <input type="text" class="form-control"
              [(ngModel)]="model.company" id="name" name="company" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Account name is required
        </div>
      </div>

      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control"
              [(ngModel)]="model.username" id="user" name="username" #user="ngModel" required>
        <div [hidden]="user.valid || user.pristine"
             class="alert alert-danger">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input type="password" class="form-control"
              [(ngModel)]="model.password" id="password" name="password" #password="ngModel" required>
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

    </form>
</div>
